rules:
  - id: hardcoded-jwt-secret
    pattern: |
      jwt.sign($DATA, "...", ...)
    message: |
      Hardcoded JWT secret detected. Secrets should be loaded from environment variables.
      Use process.env.JWT_SECRET instead.
    severity: ERROR
    languages: [javascript, typescript]
    metadata:
      category: security
      cwe: "CWE-798: Use of Hard-coded Credentials"
